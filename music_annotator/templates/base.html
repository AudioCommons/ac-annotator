{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'semanticui/semantic.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'semanticui/semantic.min.js' %}" type="text/javascript"></script>
    {% block extra_head %}
    {% endblock extra_head%}
    <title>Audio Commons Annotator</title>
</head>
<body>
<div class="main_wrapper">
    <!-- HEADER -->
    {% block header %}
        <div class="ui fixed inverted menu">
            <img class="image" style="width: 200px; height:30px; margin: 5px;" src="{% static 'img/project_logo_h.png' %}">
        </div>
    {% endblock %}

    <!-- CONTENT -->
    <div class="ui main text container">
        {% block content %}
        {% endblock content%}
    </div>

    <!-- FOOTER -->
    {% block footer %}

    {% endblock %}
</div>
</body>
</html>
