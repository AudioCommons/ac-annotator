{% extends "base.html" %}

{% block title %}Annotate{% endblock title %}

    var schema = JSON.parse('{{schema | escapejs}}');
</script>
<script src="{% static 'js/create_form.js' %}" type="text/javascript"></script>
{% endblock %}


{% block content %}

<div>
    <div>
        {{ sound_id | fs_embed | safe }}
    </div>
    <div id="form_container">
    </div>
    <button onclick="collectAll();">SUBMIT ALL</button>
</div>
{% endblock %}
