{% extends "base.html" %}
{% load staticfiles %}
{% load annotator_templatetags %}
{% block title %}Annotate{% endblock title %}


{% block extra_head %}
<script type="text/javascript">
    var schema = JSON.parse('{{schema | escapejs}}');
</script>
<script src="{% static 'js/create_form.js' %}" type="text/javascript"></script>
{% endblock %}


{% block content %}
<a class="ui button" href="{% url 'index' %}">Back</a>
<h1 class="ui header">Annotate the sound</h1>
<div>
    <div>
        {{ sound_id | fs_embed | safe }}
    </div><br>
    <div id="form_container">
    </div><br>
    <a class="ui button" id="content_type_button" onclick="select_content_type();">Next</a>
    <a class="ui button" id="submit_button" onclick="collect_all(schema);" style="display:none;">Submit</a>
</div>
{% endblock %}
